<!DOCTYPE html>
<html>
<head>
	<title>Music player</title>
	<link rel="stylesheet" href="static/AudioPlayer.css">
    <style> </style>
</head>
<body>

<!-- <div id='player'></div> -->

<script src="static/AudioPlayer.js"></script>
<script>
    AP.init({        
        volume   : 1,
        autoPlay : false,
        notification: false,
        playList: [FILES]
    });

    function shortcuts(e) {      
      switch(e.keyCode){
      	case 32:
      		document.getElementsByClassName('ap-toggle-btn')[0].click();
      		break;  
      	case 78:
      		document.getElementsByClassName('ap-next-btn')[0].click();
      		break;  
      	case 80:
      		document.getElementsByClassName('ap-prev-btn')[0].click();
      		break; 
      }
  	}
  window.addEventListener('keyup', shortcuts, false);
  window.addEventListener('keydown', function(e){if (e.keyCode==32) e.preventDefault()}, false);

</script>
</body>
</html>
